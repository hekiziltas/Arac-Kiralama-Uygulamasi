<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let arac of aracService.araclar" (click)="git(arac.id)">
      <ion-thumbnail slot="start">
        <img [src]="arac.resimUrl" />
      </ion-thumbnail>
      <ion-label>{{arac.model}}</ion-label>
      
    </ion-item>
  </ion-list>
  <ion-button (click)="cikis()"  color="dark" fill="solid">
    Çıkış Yap
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let araba of arabalar">
      <ion-label>{{araba.marka}} - {{araba.model}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlert()">
      <ion-icon slot="start" name="duplicate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
